
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Franz Mesmer Chatbot</title>
    <style>
        body { font-family: Georgia, serif; background-color: #f4f4f4; padding: 20px; }
        h1 { text-align: center; }
        #chatbox { width: 100%; height: 400px; overflow-y: scroll; background: #fff; padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn, #downloadBtn { padding: 10px 20px; margin-left: 10px; }
        #modeToggle { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Franz Mesmer Chatbot</h1>
    <div>
        <label for="modeToggle">Mode:</label>
        <select id="modeToggle">
            <option value="chat">Freeform Chat</option>
            <option value="interview">Interview Mode</option>
        </select>
    </div>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Enter your message here..." />
    <button id="sendBtn">Send</button>
    <button id="downloadBtn">Download Transcript as PDF</button>

    <script>
        const apiKey = "YOUR_OPENAI_API_KEY_HERE"; // Replace with your actual API key
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const modeToggle = document.getElementById("modeToggle");

        let transcript = [];

        const mesmerPersona = `
You are Franz Mesmer, the 18th-century physician known for your theory of animal magnetism.
Speak in simplified 18thâ€“19th century English, understandable to modern teenagers.
You believe in invisible natural forces that influence health and behavior.
You are kind, curious, and eager to explain your ideas.
`;

        async function getMesmerResponse(message) {
            const mode = modeToggle.value;
            let prompt = mesmerPersona;

            if (mode === "interview") {
                prompt += "Respond only to questions posed by the student. Do not initiate topics.";
            }

            prompt += "\nStudent: " + message + "\nMesmer:";

            const response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + apiKey
                },
                body: JSON.stringify({
                    model: "text-davinci-003",
                    prompt: prompt,
                    max_tokens: 150,
                    temperature: 0.7
                })
            });

            const data = await response.json();
            return data.choices[0].text.trim();
        }

        sendBtn.addEventListener("click", async () => {
            const message = userInput.value.trim();
            if (!message) return;

            chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            transcript.push(`You: ${message}`);

            userInput.value = "";
            const reply = await getMesmerResponse(message);
            chatbox.innerHTML += `<p><strong>Mesmer:</strong> ${reply}</p>`;
            transcript.push(`Mesmer: ${reply}`);
            chatbox.scrollTop = chatbox.scrollHeight;
        });

        downloadBtn.addEventListener("click", () => {
            const pdfWindow = window.open("", "_blank");
            pdfWindow.document.write("<html><head><title>Transcript</title></head><body><pre>" + transcript.join("\n") + "</pre></body></html>");
            pdfWindow.document.close();
            pdfWindow.print();
        });
    </script>
</body>
</html>
